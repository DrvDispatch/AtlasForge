version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: atlasforge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: atlasforge
    ports:
      - "5433:5432"
    volumes:
      - atlasforge_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: atlasforge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - atlasforge_redis_data:/data

  minio:
    image: minio/minio:latest
    container_name: atlasforge-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - atlasforge_minio_data:/data

volumes:
  atlasforge_postgres_data:
  atlasforge_redis_data:
  atlasforge_minio_data:
