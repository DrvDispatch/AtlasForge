server {
    listen 80;
    listen [::]:80;
    server_name getatlasforge.com www.getatlasforge.com _;

    root /var/www/landing;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
    }
}
